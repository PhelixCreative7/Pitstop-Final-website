 </div>
  
  <div class="container" role="main" aria-label="Discount banner with yellow car and discount text">

      <div style="--stripe-index: 0"></div>

      <div style="--stripe-index: 14"></div>
      <div style="--stripe-index: 15"></div>
      <div style="--stripe-index: 16"></div>
      <div style="--stripe-index: 17"></div>
      <div style="--stripe-index: 18"></div>
      <div style="--stripe-index: 19"></div>
      <div style="--stripe-index: 20"></div>

    <div class="website-text website-top-right" aria-label="Website URL">
      W W W . Y O U R W E B S I T E . C O M
    </div>
    <div class="website-text website-bottom-left" aria-label="Website URL">
      W W W . Y O U R W E B S I T E . C O M
    </div>

    <div class="left-bars" aria-hidden="true">
      <div style="--bar-index: 0"></div>
      <div style="--bar-index: 1"></div>
    </div>

    <div class="plus-signs plus-top-left" aria-hidden="true">
      <span>+</span><span>+</span><span>+</span><span>+</span><span>+</span>
    </div>

    <div class="plus-signs plus-bottom-right" aria-hidden="true">
      <span>+</span><span>+</span><span>+</span><span>+</span><span>+</span>
    </div>

    <div class="text-content">
      
      <div class="small-text">ENJOY DISCOUNT UP TO</div>
      <h1 class="big-text">20%</h1>
      <div class="small-text-bottom">FOR ALL SERVICES</div>

    <img
